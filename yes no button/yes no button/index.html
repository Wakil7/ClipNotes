<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<script src="https://cdn.tailwindcss.com"></script>

<body>

    <div id="confirm-popup" class="modal fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center p-4 hidden">
        <div class="modal-content bg-white rounded-lg shadow-lg p-6 max-w-sm w-full flex flex-col items-center">
            <p class="text-gray-800 text-lg mb-4">Are you sure you want to proceed?</p>
            <div class="flex space-x-4">
                <button id="yesBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Yes</button>
                <button id="noBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">No</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
