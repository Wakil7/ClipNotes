<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="CN.png">
    <link rel="stylesheet" href="toaststyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign In Page</title>
    <link rel="stylesheet" href="navbar.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>
    <script>
    $(function() {
    $(".toggle").on("click", function() {
        if ($(".item").hasClass("active")) {
            $(".item").removeClass("active");
        } else {
            $(".item").addClass("active");
        }
    });
});
    </script>
</head>

<body class="text-[Poppins] bg-gradient-to-b from-sky-500 to-indigo-600 min-h-screen">
    <nav>
        <ul class="menu">
            <a href="index.html" class="logo">
                <img src="ClipNotes.svg" class="clipnotes-logo" alt="ClipNotes Logo">
            </a>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">About</a></li>
            <!-- <li class="item"><a href="#">Services</a></li> -->
            </li>
            <li class="item button"><a href="SignIn.html">Sign In</a></li>
            <li class="item button secondary"><a href="SignUp.html">Sign Up</a></li>
            <li class="toggle"><span class="bars"></span></li>
        </ul>
    </nav>
    <section>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 border">
            <!-- <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-52 h-34 mr-2 shadow-" src="ClipNotes.svg" alt="logo">
            </a> -->
            <a href="#" class="flex items-center mb-4 text-2xl  font-semibold ">
                <span class="text-white text-4xl font-bold">Clip</span>
                <span class="text-lime-300 text-4xl font-bold">Notes</span>
            </a>
            <form action="" class="w-full  rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0 bg-teal-500">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-7">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Sign in to your account
                    </h1>
                    <div>
                        <label for="username" class="block mb-1 text-sm font-medium text-white ">Username</label>
                        <input type="text" name="username" id="username" class="bg-white border  
                        sm:text-sm rounded-lg focus:ring-green-600  block w-full p-2.5 border-gray-300" placeholder="Enter your Username" required="">
                    </div>

                    <div>
                        <label for="password" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-white border  
                        sm:text-sm rounded-lg focus:ring-green-600  block w-full p-2.5 border-gray-300 " required="">
                    </div>


                    <div class="flex items-center justify-between">
                        <div class="flex items-start">

                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 " >
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-white">Remember me</label>
                            </div>
                        </div>

                    </div>
                    <button type="submit" id="signin-btn" class="w-full text-white bg-teal-800 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Sign in</button>
                    <p class="text-sm font-light text-white ">
                        Don't have an account yet? <a href="SignUp.html" class="font-medium text-white hover:underline ">Sign up</a>

            </form>
            </div>
        </div>
        </div>
    </section>
    <div class="toast-container"></div>
    <script src="toast.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="dbcon.js"></script>
    <script src="signin.js"></script>

</body>

</html>
