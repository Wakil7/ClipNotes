<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="CN.png" width="16" height="16">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="text-[Poppins]">
    <section>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 border">
            <!-- <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-52 h-34 mr-2 shadow-" src="ClipNotes.svg" alt="logo">
            </a> -->
            <a href="#" class="flex items-center mb-6 text-2xl  font-semibold ">
                <span class="text-[#029D9D] text-4xl font-bold">Clip</span>
                <span class="text-[#67dd5c]  text-4xl font-bold">Note</span>
            </a>
            <div class="w-full  rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0 bg-green-400">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Sign in to your account
                    </h1>
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-white ">Username</label>
                        <input type="text" name="username" id="username" class="bg-white border  
                        sm:text-sm rounded-lg focus:ring-green-600  block w-full p-2.5 border-gray-300   
                        " placeholder="Enter your username" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-white border  
                        sm:text-sm rounded-lg focus:ring-green-600  block w-full p-2.5 border-gray-300 " required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 " required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-white">Remember me</label>
                            </div>
                        </div>
                        <!--
                        <a href="#" class="text-sm font-medium text-white hover:underline dark:text-primary-500">Forgot password?</a>-->
                    </div>
                    <button type="submit" id="signin-btn" class="w-full text-white bg-green-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Sign in</button>

                    <p class="text-sm font-light text-white ">
                        Don’t have an account yet? <a href="SignUp.html" class="font-medium text-white hover:underline ">Sign up</a>
                    </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="dbcon.js"></script>
    <script src="signin.js"></script>


</body>

</html>
