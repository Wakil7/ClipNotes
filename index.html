
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipNotes</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $(".toggle").on("click", function () {
                if ($(".item").hasClass("active")) {
                    $(".item").removeClass("active");
                } else {
                    $(".item").addClass("active");
                }
            });
        });
    </script>
</head>

<body class="bg-gray-100 font-[Poppins] overflow-auto">
    <nav>
        <ul class="menu">
            <a href="index.html" class="logo">
                <img src="Icons/ClipNotes.svg" class="clipnotes-logo" alt="ClipNotes Logo">
            </a>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">About</a></li>
            </li>
            <li class="item button"><a href="SignIn.html">Sign In</a></li>
            <li class="item button secondary"><a href="SignUp.html">Sign Up</a></li>
            <li class="toggle"><span class="bars"></span></li>
        </ul>
    </nav>
    <section class="text-center px-6 py-16 md:py-24">

        <h1 class="text-4xl md:text-5xl font-bold mb-4">
            Forget about your messy notes
        </h1>
        <p class="text-3xl font-light mb-8">
            ClipNotes is a free notes web application
        </p>
        <button id="start-button"
            class="inline-block bg-gradient-to-r from-green-400 to-blue-600 text-white font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2">Start
            Now</button>
    
        <div class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 h-96">
                <div class="flex justify-center items-center">
                    <iframe src="https://lottie.host/embed/b99ac904-cf61-4da4-bffd-b6bd9c5830fc/zTCmJFAIq2.json"
                        class="w-full h-full" frameborder="0"></iframe>
                </div>
                <div class="flex justify-center items-center">
                    <iframe src="https://lottie.host/embed/139e3d35-c548-470b-9aa0-586944de292b/g8iRvI6pYI.json"
                        class="w-full h-full" frameborder="0"></iframe>
                </div>
                <div class="flex justify-center items-center">
                    <iframe src="https://lottie.host/embed/eda8e327-e198-486b-99ef-10d7bf72b877/c2e3ln4hLf.json" class="w-full h-full" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </section>
    
    <script src="homescript.js"></script>
</body>

</html>
