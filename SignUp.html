<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1024">
    <link rel="shortcut icon" href="CN.png">
    <link rel="stylesheet" href="toaststyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="navbar.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>
    <script>
    $(function() {
    $(".toggle").on("click", function() {
        if ($(".item").hasClass("active")) {
            $(".item").removeClass("active");
        } else {
            $(".item").addClass("active");
        }
    });
});
    </script>
</head>

<body class="text-[Poppins] bg-gray-900 main-content">
    <nav>
        <ul class="menu">
            <a href="index.html" class="logo">
                <img src="Icons/ClipNotes.svg" class="clipnotes-logo" alt="ClipNotes Logo">
            </a>
            <li class="item"><a href="index.html">Home</a></li>
            <li class="item"><a href="about.html">About</a></li>

            </li>
            <li class="item button"><a href="SignIn.html">Sign In</a></li>
            <li class="item button secondary"><a href="SignUp.html">Sign Up</a></li>
            <li class="toggle"><span class="bars"></span></li>
        </ul>
    </nav>
    <section>
        <br>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-0">

            <a href="#" class="flex items-center mb-4 text-2xl  font-semibold  ">
                <span class="text-white text-4xl font-bold">Clip</span>
                <span class="text-teal-600 text-4xl font-bold">Notes</span>
            </a>
            <form action="" class="w-full  rounded-xl shadow-2xl md:mt-0 sm:max-w-md xl:p-0 bg-gray-800">
                <div class="p-6 space-y-2 md:space-y-3 sm:p-7">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Create a new account
                    </h1>
                    <div>
                        <label for="username" class="block mb-1 text-sm font-medium text-white ">Username</label>
                        <input type="text" name="username" id="username" class="text-white bg-gray-900 border  
                        sm:text-sm rounded-lg focus:ring-green-600  block w-full p-2.5 border-teal-300" placeholder="Enter your Username" required="">
                    </div>
                    <div>
                        <label for="email" class="block mb-1 text-sm font-medium text-white ">Your email</label>
                        <input type="email" name="email" id="email" class="text-white bg-gray-900 border  
                        sm:text-sm rounded-lg focus:ring-green-600  block w-full p-2.5 border-teal-300   
                        " placeholder="Enter your email " required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="text-white bg-gray-900 border  
                        sm:text-sm rounded-lg focus:ring-green-600  block w-full p-2.5 border-teal-300 " required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Confirm Password</label>
                        <input type="password" name="password" id="confirm-password" placeholder="••••••••" class="text-white bg-gray-900 border  
                        sm:text-sm rounded-lg focus:ring-green-600  block w-full p-2.5 border-teal-300 " required="">
                    </div>


                    <button type="submit" id="signup-btn" class="w-full text-white bg-teal-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Sign up</button>
                    <p class="text-sm font-light text-white ">
                        Already have an account? <a href="SignIn.html" class="font-medium text-white hover:underline ">Sign in</a>

            </form>
            </div>
        </div>
        </div>
    </section>
    <div class="toast-container"></div>
    <script src="toast.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="dbcon.js"></script>
    <script src="signup.js"></script>

</body>

</html>
