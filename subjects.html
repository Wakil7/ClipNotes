<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8">
    <!-- <title>Notes App in JavaScript | CodingNepal</title> -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p></p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#" id="subject-form">
                    <div class="row title">
                        <lablel>Subject Name</lablel>
                        <input type="text" spellcheck="false" id="subject-tag">
                    </div>
                    <button id="add-subject-btn">Add Subject</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper" id="subjects">
        <li class="add-box" id="add-subject">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add new Subject</p>
        </li>
    </div>
    <div class="toast-container"></div>
    <script src="toast.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="dbcon.js"></script>
    <script src="script.js"></script>

</html>
