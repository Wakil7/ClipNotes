

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="confirmboxstyle.css">
    <link rel="stylesheet" href="loader.css">
    <meta name="viewport" content="width=1024">
    <link rel="stylesheet" href="toaststyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $(".toggle").on("click", function () {
                if ($(".item").hasClass("active")) {
                    $(".item").removeClass("active");
                } else {
                    $(".item").addClass("active");
                }
            });
        });
    </script>
</head>

<body class="main-content">
    <nav>
        <ul class="menu">
            <a href="index.html" class="logo">
                <img src="Icons/ClipNotes.svg" class="clipnotes-logo" alt="ClipNotes Logo">
            </a>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">About</a></li>
            </li>
            <li class="item button"><button id="logout-button">Log Out</button></li>
            <li class="toggle"><span class="bars"></span></li>
        </ul>
    </nav>

    <div id="loading-popup">
        <div class="loader-container" id="loader">
            <svg class="loader" width="100" height="100">
                <circle cx="50" cy="50" r="40" stroke="white" stroke-width="6" fill="none" />
            </svg>
            <p id="loading-text">Loading Subjects. Please wait</p>
        </div>
    </div>


    </div>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p></p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#" id="subject-form">
                    <div class="row title">
                        <br>
                        <input type="text" spellcheck="false" id="subject-tag" maxlength="20" placeholder="Enter Subject Name Here">
                    </div>
                    <button id="add-subject-btn">Add Subject</button>
                </form>
            </div>
        </div>
    </div>




    <div class="wrapper" id="subjects">
        <li class="add-box" id="add-subject">
            <img src="Icons/add-folder.png" class="subject-image">
        </li>
    </div>

    <div id="overlay"></div>

    <div id="confirm-popup" class="modal">
        <div class="modal-content">
            <p id="confirm-text">Do you want to delete this subject?</p>
            <div class="confirm-buttons">
                <button id="yesBtn"
                    class="confirm-button">Yes</button>
                <button id="noBtn"
                    class="confirm-button">No</button>
            </div>
        </div>
    </div>
    <div class="toast-container"></div>
    <script src="toast.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="dbcon.js"></script>
    <script src="subjectscript.js"></script>

</body>

</html>
